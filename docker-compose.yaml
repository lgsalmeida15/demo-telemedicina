version: "3.8"

services:
  telemedicina:
    image: telemedicina:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=production
    environment:
      - APP_NAME=${APP_NAME:-Telemedicina}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-https://demo-telemedicina.otmiz.tech}
      - ASSET_URL=${ASSET_URL:-${APP_URL}}
      - APP_FORCE_HTTPS=${APP_FORCE_HTTPS:-true}
      - LOG_CHANNEL=${LOG_CHANNEL:-stack}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # Database
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=telemedicina-db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-telemed_demo}
      - DB_USERNAME=${DB_USERNAME:-telemedicina}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # Cache & Session
      - CACHE_DRIVER=${CACHE_DRIVER:-redis}
      - SESSION_DRIVER=${SESSION_DRIVER:-redis}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
      - REDIS_HOST=telemedicina-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
      
      # External Services
      - ASAAS_TOKEN=${ASAAS_TOKEN}
      - ASAAS_URL=${ASAAS_URL:-https://sandbox.asaas.com/api/v3}
      - BREVO_API_KEY=${BREVO_API_KEY}
      
      # Filesystem
      - FILESYSTEM_DRIVER=${FILESYSTEM_DRIVER:-local}
      
      # Mail
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@telemedicina.com}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Telemedicina}
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.telemedicina.rule=Host(`demo-telemedicina.otmiz.tech`)
        - traefik.http.routers.telemedicina.entrypoints=websecure
        - traefik.http.routers.telemedicina.tls.certresolver=letsencryptresolver
        - traefik.http.routers.telemedicina.service=telemedicina_svc
        - traefik.http.services.telemedicina_svc.loadbalancer.server.port=80
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
    networks:
      - network_public
    volumes:
      - telemedicina-storage:/var/www/html/storage

  telemedicina-db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-telemed_demo}
      - MYSQL_USER=${DB_USERNAME:-telemedicina}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "${DB_PORT:-3307}:3306"
    networks:
      - network_public
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  telemedicina-redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - network_public
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  telemedicina-storage:
    driver: local

networks:
  network_public:
    external: true
