# ============================================
# Volumes
# ============================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  storage_logs:
    driver: local
  storage_public:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  telemedicina-network:
    driver: bridge
  network_public:
    external: true
    name: network_public