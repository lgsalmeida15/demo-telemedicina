version: "3.8"

services:
  telemedicina:
    image: telemedicina:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=production
    environment:
      - APP_NAME=${APP_NAME:-Telemedicina}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-base64:MwXz1Sx6yaco4DQHLvFz7Lr+Hy60P8wDyN8JJU1JCUU=}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-https://demo-telemedicina.otmiz.tech}
      - ASSET_URL=${ASSET_URL:-https://demo-telemedicina.otmiz.tech}
      - APP_FORCE_HTTPS=${APP_FORCE_HTTPS:-true}
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-true}
      - RUN_SEEDERS=${RUN_SEEDERS:-true}
      - LOG_CHANNEL=${LOG_CHANNEL:-stack}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # Database - Configuração direta (não depende do .env)
      - DB_CONNECTION=mysql
      - DB_HOST=mysql-db
      - DB_PORT=3306
      - DB_DATABASE=telemed_demo
      - DB_USERNAME=root
      - DB_PASSWORD=Boxf0t1m1z
      - DB_ROOT_PASSWORD=Boxf0t1m1z
      
      # Cache & Session
      - CACHE_DRIVER=${CACHE_DRIVER:-redis}
      - SESSION_DRIVER=${SESSION_DRIVER:-redis}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
      - REDIS_HOST=telemedicina-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
      
      # External Services
      - ASAAS_TOKEN=${ASAAS_TOKEN}
      - ASAAS_URL=${ASAAS_URL:-https://sandbox.asaas.com/api/v3}
      - BREVO_API_KEY=${BREVO_API_KEY}
      - ELO_UUID=${ELO_UUID:-} # UUID da empresa (Company) - deixe vazio para usar a primeira empresa do banco
      
      # Filesystem
      - FILESYSTEM_DRIVER=${FILESYSTEM_DRIVER:-local}
      
      # Mail
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@telemedicina.com}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-Telemedicina}
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.telemedicina.rule=Host(`demo-telemedicina.otmiz.tech`)
        - traefik.http.routers.telemedicina.entrypoints=websecure
        - traefik.http.routers.telemedicina.tls.certresolver=letsencryptresolver
        - traefik.http.routers.telemedicina.service=telemedicina_svc
        - traefik.http.services.telemedicina_svc.loadbalancer.server.port=80
        - traefik.docker.network=network_public
        - traefik.http.routers.telemedicina.middlewares=telemedicina-headers
        - traefik.http.middlewares.telemedicina-headers.headers.customrequestheaders.X-Forwarded-Proto=https
        - traefik.http.middlewares.telemedicina-headers.headers.customrequestheaders.X-Forwarded-Ssl=on
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
      placement:
        constraints:
          - node.role == manager
    networks:
      - network_public
    volumes:
      - telemedicina-storage:/var/www/html/storage

  telemedicina-redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    networks:
      - network_public
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes

volumes:
  redis_data:
    driver: local
  telemedicina-storage:
    driver: local

networks:
  network_public:
    external: true
